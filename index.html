        </section>

    <!-- Modal de edición -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Editar Card</h2>
            <label for="videoTitle">Título</label>
            <input type="text" id="videoTitle" maxlength="100">
            <label for="videoCategory">Categoria</label>
            <select id="videoCategory">
                <option value="frontend">Frontend</option>
                <option value="backend">Backend</option>
                <option value="innovacion_gestion">Innovación y Gestión</option>
            </select>
            <label for="videoImage">Imágen</label>
            <input type="file" id="videoImage" accept="image/*">
            <p id="imageError" style="color: red; display: none;">El archivo seleccionado no es una imagen válida.</p>
            <label for="videoDescription">Descripción</label>
            <textarea id="videoDescription" maxlength="500"></textarea>
            <button id="saveChanges">Guardar</button>
            <button id="limpiarChanges">Limpiar</button>
        </div>
    </div>

<footer class="container">
